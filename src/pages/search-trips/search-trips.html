<ion-header>
  <ion-navbar color="primary">
    <ion-title>Search Activities</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="search-trips common-bg">
  <!--search form-->
  <ion-list class="card">
    <ion-item (click)="choosePlace()">
      <ion-icon name="search" color="primary" item-left></ion-icon>
      <span>{{ search.name }}</span>
    </ion-item>
    <ion-item>
      <ion-icon name="md-calendar" color="primary" item-left></ion-icon>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="search.date"></ion-datetime>
    </ion-item>
  </ion-list>

  <button ion-button icon-start block no-margin color="primary" class="round" (click)="doSearch()">
    <ion-icon name="search"></ion-icon> Search
  </button>
</ion-content>

<ion-footer>

</ion-footer>
